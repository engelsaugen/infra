name: CI - build, push & commit (debug came later)

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        run: |
          podman build -t ghcr.io/${{ github.actor }}/infra-app:${{ github.sha }} ./app
          podman tag ghcr.io/${{ github.actor }}/infra-app:${{ github.sha }} \
                     ghcr.io/${{ github.actor }}/infra-app:latest

      - name: Push both tags
        run: |
          podman push ghcr.io/${{ github.actor }}/infra-app:${{ github.sha }}
          podman push ghcr.io/${{ github.actor }}/infra-app:latest
               
      - name: Debug repo structure
        run: |
          pwd
          ls -R .

      - name: Update deployment.yaml with new SHA tag
        run: |
          sed -i "s|image: ghcr\.io/.*|image: ghcr.io/${{ github.actor }}/infra-app:${{ github.sha }}|g" manifests/deployment.yaml
          
      - name: Commit updated manifest
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update image to ${{ github.sha }}"
          file_pattern: "manifests/deployment.yaml"
          commit_user_name: github-actions
          commit_user_email: actions@github.com
